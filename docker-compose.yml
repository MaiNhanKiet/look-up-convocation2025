version: "3.9"

services:
  # üçÉ MongoDB Database
  mongo:
    image: mongo:latest
    container_name: convocation2025_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: kietmn
      MONGO_INITDB_ROOT_PASSWORD: kietdeptrai123
    ports:
      - "27017:27017" # C·ªïng m·∫∑c ƒë·ªãnh c·ªßa MongoDB
    volumes:
      - mongo_data:/data/db # MongoDB l∆∞u d·ªØ li·ªáu trong /data/db
    networks:
      - convocation2025

  # üõ† Backend service (Node + TypeScript)
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: convocation2025_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      # ƒê√£ c·∫≠p nh·∫≠t DATABASE_URL cho MongoDB
      - DATABASE_URL=mongodb://kietmn:kietdeptrai123@convocation2025_mongo:27017/fpt_vote?authSource=admin
    ports:
      - "4000:4000"
    depends_on:
      - mongo # Thay ƒë·ªïi ph·ª• thu·ªôc t·ª´ postgres sang mongo
    networks:
      - convocation2025

  # üåê Frontend service (Next.js)
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: convocation2025_frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:4000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - convocation2025

# üì¶ L∆∞u tr·ªØ d·ªØ li·ªáu
volumes:
  mongo_data: # ƒê·ªïi volume t·ª´ postgres_data sang mongo_data

# üåê Network chung
networks:
  convocation2025:
    driver: bridge

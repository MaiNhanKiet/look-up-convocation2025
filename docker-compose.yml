version: "3.9"

services:
  # üçÉ MongoDB Database
  mongo:
    image: mongo:latest
    container_name: convocation2025_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: kietmn
      MONGO_INITDB_ROOT_PASSWORD: kietdeptrai123
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db # MongoDB l∆∞u d·ªØ li·ªáu trong /data/db
    networks:
      - convocation2025

  # üõ† Backend service (Node + TypeScript)
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: convocation2025_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATABASE_URL=mongodb://kietmn:kietdeptrai123@convocation2025_mongo:27017/convocation2025?authSource=admin
      - DB_NAME=convocation2025
      - DB_BACHELOR_COLLECTION=bachelors
      - CORS_ORIGIN=srofptuhcm.com
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    networks:
      - convocation2025

  # üåê Frontend service (Next.js)
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: convocation2025_frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3002
      - NEXT_PUBLIC_API_URL=http://143.198.84.82:8080/
    ports:
      - "3002:3002"
    depends_on:
      - backend
    networks:
      - convocation2025

# üì¶ L∆∞u tr·ªØ d·ªØ li·ªáu
volumes:
  mongo_data:

# üåê Network chung
networks:
  convocation2025:
    driver: bridge
